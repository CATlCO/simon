<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title></title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel='stylesheet prefetch' href='http://cdnjs.cloudflare.com/ajax/libs/animate.css/3.2.3/animate.min.css'>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-beta1/jquery.min.js"></script>
    

    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="index.js"></script>
    
  </head>
  <body>
    <audio id="sound0"><source src="sound/invalid.mp3"></source><source src="sound/invalid.ogg"></source></audio>
    <audio id="sound1"><source src="sound/sounds_01.mp3"></source><source src="sound/sounds_01.ogg"></source></audio>
    <audio id="sound2"><source src="sound/sounds_02.mp3"></source><source src="sound/sounds_02.ogg"></source></audio>
    <audio id="sound3"><source src="sound/sounds_03.mp3"></source><source src="sound/sounds_03.ogg"></source></audio>
    <audio id="sound4"><source src="sound/sounds_04.mp3"></source><source src="sound/sounds_04.ogg"></source></audio>
    <audio id="sound5"><source src="sound/cheer.mp3"></source><source src="sound/cheer.ogg"></source></audio>
    <div class="simon">
      <div class="quarter green" id="q1"></div>
      <div class="quarter red" id="q2"></div>
      <div class="quarter yellow" id="q3"></div>
      <div class="quarter blue" id="q4"></div>
      <div class="controls">
        <div class="count">0</div>
        <div class="strict">Strict</div>
        <div class="start">Start</div>
        <div class="restart">Restart</div>
      </div>
      <div class="winner">WINNER!!!</div>
    </div>
  </body>
</html>
